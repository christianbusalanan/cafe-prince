<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Prince</title>
    <link rel="icon" href="images/prince.png" type="image/jpeg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: white;
            background-image: url('images/slide.gif');
            background-repeat: repeat;
            background-size: cover;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: black;
            color: white;
            position: relative;
            z-index: 2;
        }

        .logo img {
            height: 100px;
            margin-left: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #5d4037;
            border-radius: 5px;
            color: white;
        }

        .shopping {
            position: relative;
            text-align: right;
            cursor: pointer;
        }

        .shopping img {
            width: 40px;
        }

        .shopping span {
            background: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: absolute;
            top: -5px;
            left: 80%;
            padding: 3px 10px;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 20px;
            background-color: black;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .footer-logo img {
            height: 100px;
            margin-left: 20px;
        }

        .address {
            text-align: center;
        }

        .social-media img {
            height: 30px;
            cursor: pointer;
            margin-right: 10px;
        }

        .container {
            width: 1000px;
            margin: auto;
            transition: 0.5s;
        }

        .list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 20px;
            row-gap: 20px;
            margin-top: 50px;
        }

        .list .item {
            text-align: center;
            background-color: #DCE0E1;
            padding: 20px;
            box-shadow: 0 50px 50px #757676;
            letter-spacing: 1px;
            color: black;
        }

        .list .item img {
            width: 90%;
            height: 430px;
            object-fit: cover;
        }

        .list .item .title {
            font-weight: 600;
        }

        .list .item .price {
            margin: 10px;
        }

        .list .item button {
            background-color: #1C1F25;
            color: #fff;
            width: 100%;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .list .item .added {
            background-color: #5d4037;
            color: #fff;
        }

        .confirmation {
            display: none;
            background-color: #5d4037;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .card {
            position: fixed;
            top: 0;
            left: 100%;
            width: 500px;
            background-color: black;
            height: 100vh;
            transition: 0.5s;
        }

        .active .card {
            left: calc(100% - 500px);
        }

        .active .container {
            transform: translateX(-200px);
        }

        .card h1 {
            color: #E8BC0E;
            font-weight: 100;
            margin: 0;
            padding: 0 20px;
            height: 80px;
            display: flex;
            align-items: center;
        }

        .card .checkOut {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .card .checkOut div {
            background-color: #E8BC0E;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }

        .card .checkOut div:nth-child(2) {
            background-color: #1C1F25;
            color: #fff;
        }

        .listCard li {
            display: grid;
            grid-template-columns: 100px repeat(3, 1fr);
            color: #fff;
            row-gap: 10px;
        }

        .listCard li div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .listCard li img {
            width: 90%;
        }

        .listCard li button {
            background-color: #fff5;
            border: none;
        }

        .listCard .count {
            margin: 0 10px;
        }
        .warning {
    display: none;
    background-color: red;
    color: white;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="cafe.html">
                <img src="images/logo.jpg" alt="Cafe Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li class="shopping">
                    <img src="images/cart.jpg" alt="Cart">
                    <span class="quantity">0</span>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="list"></div>
    </div>
    <div class="card">
        <h1>Cart</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total" onclick="redirectToCheckout()">Total: 0</div>
            <div class="closeShopping">Close</div>
        </div>
        <div class="warning">Add an item to the cart</div>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="images/logo.jpg" alt="Cafe Logo">
        </div>
        <div class="address">
            Block 21 Lot 4 Italy St. EP Housing Brgy Pinagsama Phase 2, Taguig, Philippines
            <br><br>
            0915-895-6883
            <br><br>
            cafeprince@gmail.com
        </div>
        <div class="social-media">
            <a href="https://www.instagram.com/cafeprinceph.official/" target="_blank">
                <img src="images/ig.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/cafeprince.ph/" target="_blank">
                <img src="images/fb.png" alt="Facebook">
            </a>
        </div>
    </footer>
</body>
</html>
