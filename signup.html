<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="prince.jpg" type="image/jpeg">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/signup.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="cafe.html">
        <img src="images/logo.jpg" alt="Cafe Logo" margin-left="20" height="100" class="d-inline-block align-text-center me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>
        </ul>
        </div>
    </div>
    </nav>

    <div class="container">
        <img src="images/slide.gif" alt="Fullscreen GIF" class="fullscreen-gif">
        <div class="auth-container">
            <h2 class="auth-title">Login / Sign Up</h2>
            <form class="auth-form">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Or</p>
            <form class="auth-form">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        
        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="images/logo.jpg" alt="Cafe Logo">
        </div>
        <div class="address">
            Block 21 Lot 4 Italy St. EP Housing Brgy Pinagsama Phase 2, Taguig, Philippines<br>
            0915-895-6883<br>
            cafeprince@gmail.com
        </div>
       <div class="social-media">
    <a href="https://www.instagram.com/cafeprinceph.official/" target="_blank">
        <img src="images/ig.png" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/cafeprince.ph/" target="_blank">
        <img src="images/fb.png" alt="Facebook">
    </a>
</div>

    </footer>

</body>
</html>
