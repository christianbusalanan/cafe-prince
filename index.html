<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Prince</title>
   
    <link rel="icon" href="images/prince.png" type="image/jpeg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: black;
            color: white;
            position: relative;
            z-index: 2;
        }

        .logo img {
            height: 100px;
            margin-left: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #5d4037;
            border-radius: 5px;
            color: white;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 20px;
            background-color: black;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .footer-logo img {
            height: 100px;
            margin-left: 20px;
        }

        .address {
            text-align: center;
        }

        .social-media img {
            height: 30px;
            cursor: pointer;
            margin-right: 10px;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        .fullscreen-container {
            position: relative;
            overflow: hidden;
        }

        .fullscreen-gif {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            z-index: 1;
        }

        .elementor-widget-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .elementor-heading-title {
            color: white;
            font-size: 3em;
            font-weight: bold;
        }

        .elementor-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #5d4037;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }

        .gallery-container {
            background-color: white;
            padding: 20px;
        }

        .gallery-title {
            color: black;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .photo {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .photo img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s;
        }

        .photo:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="cafe.html">
                <img src="images/logo.jpg" alt="Cafe Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <div class="fullscreen-container">
        <img src="images/slide.gif" alt="Fullscreen GIF" class="fullscreen-gif">
        <div class="elementor-widget-container">
            <h2 class="elementor-heading-title">DISCOVER THE PERFECT BLEND</h2>
            <a href="shop.html" class="elementor-button">Order Now</a>
        </div>
    </div>

    <div class="gallery-container">
        <h2 class="gallery-title">FEATURED PRODUCTS</h2>
        <div class="gallery">
            <div class="photo"><img src="images/photo1.jpg" alt="Photo 1"></div>
            <div class="photo"><img src="images/photo2.jpg" alt="Photo 2"></div>
            <div class="photo"><img src="images/photo3.jpg" alt="Photo 3"></div>
            <div class="photo"><img src="images/photo4.jpg" alt="Photo 4"></div>
            <div class="photo"><img src="images/photo5.jpg" alt="Photo 5"></div>
            <div class="photo"><img src="images/photo6.jpg" alt="Photo 6"></div>
        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="images/logo.jpg" alt="Cafe Logo">
        </div>
        <div class="address">
            Block 21 Lot 4 Italy St. EP Housing Brgy Pinagsama Phase 2, Taguig, Philippines
            <br><br>
            0915-895-6883
            <br><br>
            cafeprince@gmail.com
        </div>
        <div class="social-media">
            <a href="https://www.instagram.com/cafeprinceph.official/" target="_blank">
                <img src="images/ig.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/cafeprince.ph/" target="_blank">
                <img src="images/fb.png" alt="Facebook">
            </a>
        </div>
    </footer>

</body>
</html>
