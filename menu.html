<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Prince</title>
    <link rel="icon" href="images/prince.png" type="image/jpeg">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: white;
            color: white;
        }
        .container {
            width: 1000px;
            margin: auto;
            transition: 0.5s;
        }
        header {
            background-color: black;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 999;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            background-color: #5d4037;
            border-radius: 5px;
        }
        .logo img {
            height: 100px;
            margin-left: 20px;
        }
        .list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 20px;
            row-gap: 20px;
            margin-top: 50px;
        }
        .list .item {
            text-align: center;
            background-color: #DCE0E1;
            padding: 20px;
            box-shadow: 0 50px 50px #757676;
            letter-spacing: 1px;
        }
        .list .item img {
            width: 90%;
            height: 430px;
            object-fit: cover;
        }
        .list .item button {
            background-color: #1C1F25;
            color: #fff;
            width: 100%;
            padding: 10px;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 20px;
            background-color: black;
            color: #fff;
            position: relative;
            z-index: 2;
        }
        .footer-logo img {
            height: 100px;
            margin-left: 20px;
        }
        .address {
            text-align: center;
        }
        .social-media img {
            height: 30px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="cafe.html">
                    <img src="images/logo.jpg" alt="Cafe Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="menu.html">Menu</a></li>
                </ul>
            </nav>
            <div class="shopping">
                <img src="images/shopping.svg" alt="Shopping Cart Icon">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="images/logo.jpg" alt="Cafe Logo">
        </div>
        <div class="address">
            Block 21 Lot 4 Italy St. EP Housing Brgy Pinagsama Phase 2, Taguig, Philippines
            <br><br>
            0915-895-6883
            <br><br>
            cafeprince@gmail.com
        </div>
        <div class="social-media">
            <a href="https://www.instagram.com/cafeprinceph.official/" target="_blank">
                <img src="images/ig.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/cafeprince.ph/" target="_blank">
                <img src="images/fb.png" alt="Facebook">
            </a>
        </div>
    </footer>

    <div class="card">
        <h1>Card</h1>
        <ul class="listCard"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>
</body>
</html>
