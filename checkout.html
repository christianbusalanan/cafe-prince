<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cafe Prince</title>
    <link rel="icon" href="images/prince.png" type="image/jpeg">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <script src="scripts/checkout.js" defer></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.jpg" alt="Cafe Logo" margin-left="20" height="100" class="d-inline-block align-text-center me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
        </ul>
        </div>
    </div>
    </nav>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form id="checkout-form" onsubmit="showPopup(event);">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="cod">Cash on Delivery</option>
                    <option value="gcash">GCash</option>
                    <option value="paymaya">PayMaya</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Place Order">
            </div>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Order Confirmed!</h2>
            <div class="receipt">
                <p><strong>Order Date:</strong> <span id="order-date"></span></p>
                <p><strong>Order Time:</strong> <span id="order-time"></span></p>
                <p><strong>First Name:</strong> <span id="receipt-fname"></span></p>
                <p><strong>Last Name:</strong> <span id="receipt-lname"></span></p>
                <p><strong>Email:</strong> <span id="receipt-email"></span></p>
                <p><strong>Phone Number:</strong> <span id="receipt-phone"></span></p>
                <p><strong>Address:</strong> <span id="receipt-address"></span></p>
                <p><strong>Payment Method:</strong> <span id="receipt-payment"></span></p>
            </div>
            <button onclick="redirectToHome()">Continue Shopping</button>
        </div>
    </div>

    <footer>
        <div class="footer-logo">
            <img src="images/logo.jpg" alt="Cafe Logo">
        </div>
        <div class="address">
            Block 21 Lot 4 Italy St. EP Housing Brgy Pinagsama Phase 2, Taguig, Philippines
            <br><br>
            0915-895-6883
            <br><br>
            cafeprince@gmail.com
        </div>
        <div class="social-media">
            <a href="https://www.instagram.com/cafeprinceph.official/" target="_blank">
                <img src="images/ig.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/cafeprince.ph/" target="_blank">
                <img src="images/fb.png" alt="Facebook">
            </a>
        </div>
    </footer>
</body>
</html>
